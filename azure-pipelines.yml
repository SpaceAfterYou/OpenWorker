# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  branches:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'

schedules:
- cron: "0 12 * * *"
  displayName: 'Daily Build'
  branches:
    include:
    - main

strategy:
  matrix:
    linux:
      imageName: 'windows-latest'
    mac:
      imageName: 'ubuntu-latest'
    windows:
      imageName: 'macOS-latest'

pool:
  vmImage: $(imageName)

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'

- task: Bash@3
  inputs:
    script: |
      touch ow.Framework/config/commonsettings.json
      touch ow.Framework/config/appsettings.json
      touch ow.Framework.Tests/config/appsettings.json
      touch ow.Service.District/config/appsettings.json
      touch ow.Service.World/config/appsettings.json
      touch ow.Utils.ItemView.Generator/config/appsettings.json

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

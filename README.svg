<svg fill="none" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes colors {
          from {
            color: pink;
            border-color: pink;
          }

          50% {
            color: red;
            border-color: red;
          }

          to {
            color: pink;
            border-color: pink;
          }
        }

        .avatar {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          overflow: hidden;
          border: 3px solid transparent;
          animation: colors 2s infinite ease-out;
        }

        .flex {
          display: flex;
          flex-wrap: wrap;
          gap: 2rem;
        }

        .user {
          display: flex;
          flex-direction: column;
          animation: colors 2s infinite ease-out;
          font-weight: bold;
          text-align: center;
          gap: 1rem;
          font-style: italic;
          font-size: 1.2rem;
        }
      </style>

      <div class="flex">
        <a class="user" href="https://github.com/Kimjunseo319">
          <img src="https://avatars.githubusercontent.com/u/59918240" class="avatar" alt="Kimjunseo319" />
          <sub>Kimjunseo319</sub>
        </a>
        <a class="user" href="https://github.com/RutsuKun">
          <img src="https://avatars.githubusercontent.com/u/14915249" class="avatar" alt="RutsuKun" />
          <sub>RutsuKun</sub>
        </a>
      </div>
    </div>
  </foreignObject>
</svg>